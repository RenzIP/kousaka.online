<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Portfolio - Bagas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <span>Bagas</span>
            </div>
            <ul class="links">
                <li class="link"><a href="#">Home</a></li>
                <li class="link"><a href="#">About</a></li>
                <li class="link"><a href="#">Projects</a></li>
                <li class="link"><a href="#">Contact</a></li>
            </ul>
            <i class="fa-solid fa-bars hamburg"></i>
        </div>
        <div class="dropdown">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
            <i class="fa-solid fa-xmark cancel"></i>
        </div>
    </nav>
    <section class="hero">
        <div class="main-container">
            <div class="image">
                <img src="img/image.png" alt="avatar">
            </div>
            <div class="content">
            <h1>Hey I'm <span>Bagas</span></h1>
            <h2>I'm a Web Developer</h2>
            <div class="social-links">
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <div class="btn">
                <button>Chat With Me</button>
            </div>
        </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Bagas. All rights reserved.</p>
    </footer>
    <script>
        const hamburg = document.querySelector('.hamburg');
        const dropdown = document.querySelector('.dropdown');
        const cancel = document.querySelector('.cancel');

        hamburg.addEventListener('click', () => {
            dropdown.classList.toggle('show');
        });

        cancel.addEventListener('click', () => {
            dropdown.classList.remove('show');
        });
    </script>
</body>
</html>
